<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>rtbs</title>
    <meta name="description" content="User login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="__PUBLIC__/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/assets/css/ace-fonts.css" />
    <link rel="stylesheet" href="__PUBLIC__/assets/css/ace.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/assets/css/ace-rtl.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/assets/css/ace.onpage-help.css" />
    <script src='__PUBLIC__/assets/js/jquery.min.js'></script>
    <script src='__PUBLIC__/assets/js/jquery.mobile.custom.min.js'></script>
    <script src="__PUBLIC__/js/common/md5.js"></script>
    <script src='__PUBLIC__/js/buyer/login.js'></script>
</head>
<body class="login-layout light-login">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <i class="ace-icon fa fa-leaf green"></i>
                            <span class="white" id="id-text2">rtbs</span>
                        </h1>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <div class="space-6"></div>
                                    <form>
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" name="email" id="email" placeholder="邮箱" value=""/>
															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" name="password" class="form-control" id="password" placeholder="密码" value="" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
                        <span>

                            <img  id="img_path" src="__APP__/index/show_verify/length/4/height/40/width/117/size/16.html"  style="cursor: pointer;" title="点击刷新验证码"/>

                        </span>
                                                <input  type="text" id="imgCode" name="imgCode"  placeholder="请输入验证码" />
                                            </label>

                                            <div><font class="mes" color="red"></font></font></div>

                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input type="checkbox" class="ace" />
                                                    <span class="lbl"> 记住密码</span>
                                                </label>
                                                <button type="button" class="width-35 pull-right btn btn-sm btn-primary" onclick="login()">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登陆</span>
                                                </button>
                                            </div>
                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                </div><!-- /.widget-main -->
                                <!-- 										<div class="toolbar clearfix"> -->
                                <!-- 											<div> -->
                                <!-- 												<a href="#" data-target="#forgot-box" class="forgot-password-link"> -->
                                <!-- 													<i class="ace-icon fa fa-arrow-left"></i> -->
                                <!-- 													密码 -->
                                <!-- 												</a> -->
                                <!-- 											</div> -->
                                <!-- 											<div> -->
                                <!-- 												<a href="#" data-target="#signup-box" class="user-signup-link"> -->
                                <!-- 													注册 -->
                                <!-- 													<i class="ace-icon fa fa-arrow-right"></i> -->
                                <!-- 												</a> -->
                                <!-- 											</div> -->
                                <!-- 										</div> -->
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->

                    </div>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.main-content -->
    </div><!-- /.main-container -->


    <!-- inline scripts related to this page -->
    <script type="text/javascript">
        jQuery(function($) {
            $(document).on('click', '.toolbar a[data-target]', function(e) {
                e.preventDefault();
                var target = $(this).data('target');
                $('.widget-box.visible').removeClass('visible');//hide others
                $(target).addClass('visible');//show target
            });
        });
        //you don't need this, just used for changing background
        $('#id-text2').attr('class', 'grey');
    </script>
</body>
</html>
