	<script type="text/javascript">
		$(function(){	
			//第一个
			//移到右边
			$('#add').click(function(){
				//先判断是否有选中
				if(!$("#select1 option").is(":selected")){			
					alert("请选择需要移动的选项")
				}
				//获取选中的选项，删除并追加给对方
				else{
					$('#select1 option:selected').appendTo('#select2');
				}	
			});
			
			//移到左边
			$('#remove').click(function(){
				//先判断是否有选中
				if(!$("#select2 option").is(":selected")){			
					alert("请选择需要移动的选项")
				}
				else{
					$('#select2 option:selected').appendTo('#select1');
				}
			});
			
			//全部移到右边
			$('#add_all').click(function(){
				//获取全部的选项,删除并追加给对方
				$('#select1 option').appendTo('#select2');
			});
			
			//全部移到左边
			$('#remove_all').click(function(){
				$('#select2 option').appendTo('#select1');
			});
			
			//双击选项
			$('#select1').dblclick(function(){ //绑定双击事件
				//获取全部的选项,删除并追加给对方
				$("option:selected",this).appendTo('#select2'); //追加给对方
			});
			
			//双击选项
			$('#select2').dblclick(function(){
				$("option:selected",this).appendTo('#select1');
			});
			
			
			
			
			
			
			//第二个
			
			//移到右边
			$('#add2').click(function(){
				//先判断是否有选中
				if(!$("#select12 option").is(":selected")){			
					alert("请选择需要移动的选项")
				}
				//获取选中的选项，删除并追加给对方
				else{
					$('#select12 option:selected').appendTo('#select22');
				}	
			});
			
			//移到左边
			$('#remove2').click(function(){
				//先判断是否有选中
				if(!$("#select22 option").is(":selected")){			
					alert("请选择需要移动的选项")
				}
				else{
					$('#select22 option:selected').appendTo('#select12');
				}
			});
			
			//全部移到右边
			$('#add_all2').click(function(){
				//获取全部的选项,删除并追加给对方
				$('#select12 option').appendTo('#select22');
			});
			
			//全部移到左边
			$('#remove_all2').click(function(){
				$('#select22 option').appendTo('#select12');
			});
			
			//双击选项
			$('#select12').dblclick(function(){ //绑定双击事件
				//获取全部的选项,删除并追加给对方
				$("option:selected",this).appendTo('#select22'); //追加给对方
			});
			
			//双击选项
			$('#select22').dblclick(function(){
				$("option:selected",this).appendTo('#select12');
			});
		});
		
		
		function validate_form(thisform)
		{
			  with (thisform)
		      {
				  if (validate_required(name,"请输入路由名称!")==false)
				  {
					  name.focus();
					  return false
				  }
		      }
			
			  var all1 = ""; //定义变量全部保存
	          $("#select2 option").each(function () {
	             var val = $(this).val(); //获取单个value
	             all1 += val+",";
	          });
	          $("#dspIds").val(all1);
	          
	          
	          var all2 = ""; //定义变量全部保存
	          $("#select22 option").each(function () {
	             var val = $(this).val(); //获取单个value
	             all2 += val+",";
	          });
	          $("#adnIds").val(all2);
	          
			  if(all1 == "" && all2==""){
	        	  alert("dsp或者adn必须选择一项!");
	        	  return false;
	          }
		}
		
		function validate_required(field,alerttxt)
		{
			with (field)
		    {
				  if (value==null||value=="")
				  {
					  alert(alerttxt);return false
				  }
				  else {
					  return true
				  }
		    }
		}
		if("{$_GET['status']}" == "300"){
			alert("路由已存在！");
			name.focus();
			throw SyntaxError();
		}
	</script>
